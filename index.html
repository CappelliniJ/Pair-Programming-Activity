<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Bookmark Manager</h1>
    
    <form>
      <label for="url-input">URL:</label>
      <input type="text" id="url-input" name="url" required>

      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name" required>

      <button type="button" id="add-button">Add Bookmark</button>
    </form>

    <ul id="bookmark-list">
      <!-- Bookmarks will be added dynamically here -->
    </ul>

    <script>
      const audioPositive = new Audio("positive.mp3");
      const audioNegative = new Audio("negative.mp3");

      const addButton = document.getElementById('add-button');
      const urlInput = document.getElementById('url-input');
      const nameInput = document.getElementById('name-input');
      const bookmarkList = document.getElementById('bookmark-list');

      addButton.addEventListener('click', () => {
        const url = urlInput.value;
        const name = nameInput.value;
        audioPositive.play();

        // Create new list item for the bookmark
        const newBookmark = document.createElement('li');
        const bookmarkLink = document.createElement('a');
        bookmarkLink.href = url;
        bookmarkLink.textContent = name;
        newBookmark.appendChild(bookmarkLink);

        // Create remove button for the bookmark
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', () => {
          newBookmark.remove();
          audioNegative.play();
        });
        newBookmark.appendChild(removeButton);

        // Add the bookmark to the list
        bookmarkList.appendChild(newBookmark);

        // Clear the input fields
        urlInput.value = '';
        nameInput.value = '';
      });
    </script>
  </body>
</html>
